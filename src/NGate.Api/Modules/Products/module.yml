name: Products
path: /products
routes:
- upstream: /
  method: GET
  use: downstream
  downstream: products-service/products
  auth: false
- upstream: /{id:guid}
  method: GET
  use: downstream
  downstream: products-service/products/{id}
  auth: false
- upstream: /
  method: POST
  use: dispatcher
  exchange: products.create_product
  routing_key: create_product
  payload: create_product
  schema: create_product.schema
  claims:
    role: admin
  policies:
  - admin
  - product_manager
services:
  products-service:
    url: localhost:9999/products-service