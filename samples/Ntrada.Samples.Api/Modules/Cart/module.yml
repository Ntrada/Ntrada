name: Cart
path: /cart

routes:
- upstream: /
  method: GET
  use: downstream
  downstream: customers-service/carts/@user_id
  
- upstream: /items
  method: POST
  use: message_broker
  config:
    exchange: customers.add_product_to_cart
    routing_key: add_product_to_cart
  payload: add_product_to_cart
  schema: add_product_to_cart.schema
  bind:
  - customerId:@user_id
  
- upstream: /items/{productId:guid}
  method: DELETE
  use: message_broker
  config:
    exchange: customers.delete_product_from_cart
    routing_key: delete_product_from_cart
  payload: delete_product_from_cart
  schema: delete_product_from_cart.schema
  bind:
  - productId:{productId}
  - customerId:@user_id
  
- upstream: /
  method: DELETE
  use: message_broker
  config:
    exchange: customers.clear_cart
    routing_key: clear_cart
  payload: clear_cart
  schema: clear_cart.schema
  bind:
  - customerId:@user_id
  
services:
  customers-service:
    local_url: localhost:5001
    url: load_balancer/customers-service