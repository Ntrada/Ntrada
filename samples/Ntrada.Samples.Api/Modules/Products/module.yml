name: Products
path: /products

routes:
- upstream: /
  method: GET
  use: downstream
  downstream: products-service/products
  on_success: 
    data: response.data.items
  auth: false
  
- upstream: /{id}
  method: GET
  use: downstream
  downstream: products-service/products/{id}
  auth: false
  
- upstream: /
  method: POST
  use: message_broker
  config:
    routing_key: create_product
    exchange: products.create_product
  payload: create_product
  schema: create_product.schema
  claims:
    role: admin
    
- upstream: /{id:guid}
  method: PUT
  use: message_broker
  config:
    exchange: products.update_product
    routing_key: update_product
  payload: update_product
  schema: update_product.schema
  bind:
  - id:{id}
  claims:
    role: admin
    
- upstream: /{id:guid}
  method: DELETE
  use: message_broker
  config:
    exchange: products.delete_product
    routing_key: delete_product
  payload: delete_product
  schema: delete_product.schema
  bind:
  - id:{id}
  claims:
    role: admin

services:
  products-service:
    local_url: localhost:5006
    url: load_balancer/products-service