name: Customers
path: /customers

routes:
- upstream: /
  method: GET
  use: downstream
  downstream: customers-service/customers
  on_success:
    data: response.data.items
  claims:
    role: admin
    
- upstream: /{id}
  method: GET
  use: downstream
  downstream: customers-service/customers/{id}
  claims:
    role: admin
    
- upstream: /
  method: POST
  use: message_broker
  config:
    exchange: customers.create_customer
    routing_key: create_customer
  bind:
  - id:@user_id
  payload: create_customer
  schema: create_customer.schema
  
services:
  customers-service:
    local_url: localhost:5001
    url: load_balancer/customers-service