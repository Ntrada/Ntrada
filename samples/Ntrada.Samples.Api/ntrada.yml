auth:
  enabled: true
  global: false
  claims:
    role: http://schemas.microsoft.com/ws/2008/06/identity/claims/role

http:
  retries: 2
  interval: 2.0
  exponential: true

use_error_handler: true
use_jaeger: true
use_forwarded_headers: true
pass_query_string: true
modules_path: Modules
payloads_folder: Payloads
forward_request_headers: true
forward_response_headers: true
generate_request_id: true
generate_trace_id: true
use_local_url: true
load_balancer:
  enabled: false
  url: localhost:9999

extensions:
  customErrors:
    includeExceptionMessage: true
  
  cors:
    allowCredentials: true
    allowedOrigins:
      - '*'
    allowedMethods:
      - post
      - delete
    allowedHeaders:
      - '*'
    exposedHeaders:
      - Request-ID
      - Resource-ID
      - Trace-ID
      - Total-Count
    
  jwt:
    key: eiquief5phee9pazo0Faegaez9gohThailiur5woy2befiech1oarai4aiLi6ahVecah3ie9Aiz6Peij
    issuer: ntrada
    issuers:
    validate_issuer: true
    audience:
    audiences:
    validate_audience: false
    validate_lifetime: true
    
  rabbitmq:
    enabled: false
    username: guest
    password: guest
    virtualHost: "/"
    port: 5672
    hostnames:
      - localhost
    requestTimeout: '00:00:10'
    publishConfirmTimeout: '00:00:01'
    recoveryInterval: '00:00:10'
    persistentDeliveryMode: true
    autoCloseConnection: true
    automaticRecovery: true
    topologyRecovery: true
    exchange:
      durable: true
      autoDelete: false
      type: Topic
    queue:
      autoDelete: false
      durable: true
      exclusive: false

  tracing:
    serviceName: ntrada
    udpHost: localhost
    udpPort: 6831
    maxPacketSize: 0
    sampler: const
    useEmptyTracer: false

modules:
  home:
    routes:
      - upstream: /
        method: GET
        use: return_value
        returnValue: Welcome to Ntrada API!